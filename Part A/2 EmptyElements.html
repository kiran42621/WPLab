<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var box = []
        var count = 0;
        function checkEmpty(){
            for(var i = 0; i < document.getElementById("myForm").length; i++){
                if(document.getElementById("myForm")[i].value == ""){
                    count++;
                    box.push(document.getElementById("myForm")[i].name);
                }
            }
            if(count > 0){
                alert("Empty elements are " + box)
            }
        }
    </script>
</head>
<body>
    <form id="myForm" action="">
        <input type="text" name="text1" id="">
        <input type="text" name="text2" id="">
        <input type="text" name="text3" id="">
        <input type="text" name="text4" id="">
        <input type="submit" value="Click" onclick="checkEmpty()">
    </form>
</body>
</html>
