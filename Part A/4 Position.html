<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
	    img{
width:20rem;
height:20rem;
}
            #layer1 {position:absolute; top:50px;left:50px;}
            #layer2 {position:absolute;top:100px; left:250px;}
            #layer3 {position:absolute; top:200px;left:450px;}
</style>
<script type="text/javascript">
    	function moveImage(layer)
    	{
     		 var top=window.prompt("Enter Top value");
     		 var left=window.prompt("Enter Left Value");
      		 document.getElementById(layer).style.top=top+'px';
      		 document.getElementById(layer).style.left=left+'px';
   	}

</script>
</head>
<body>
    <div id="layer1"><img src="ABC1 XYZ1.jpg" onclick="moveImage('layer1')" alt="MyImage"></div>
            <div id="layer2"><img src="ABC1 XYZ1.jpg" onclick="moveImage('layer2')" alt="MyImage"></div>
            <div id="layer3"><img src="ABC1 XYZ1.jpg" onclick="moveImage('layer3')" alt="MyImage"></div>
</body>
</html>
