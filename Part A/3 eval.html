<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate(){
            document.getElementById("answer").innerHTML = eval(document.getElementById("myText").value)
        }
    </script>
</head>
<body>
    <form action="">
        <label for="">Enter Number :</label>
        <input type="text" name="" id="myText" oninput="calculate()"><br>
        Result : <span id="answer"></span><br>
        <input type="button" value="Calculate" onclick="calculate()">
    </form>
</body>
</html>
