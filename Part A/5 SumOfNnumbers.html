<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display(){
            var n = Number(document.getElementById("inputText").value);
            document.getElementById("showMsg").innerHTML = eval((n*(n+1))/2);
        }
    </script>
</head>
<body>
    <input type="text" name="" id="inputText" oninput="display()">
    <p id="showMsg"></p>
</body>
</html>
