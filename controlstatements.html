<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Statements</title>
    <script>
        while(true){
            var grade = eval(prompt("What is your percentage?"));
            if(grade < 0 || grade > 100){
                alert("Illegal Choice");
                continue;
            }
            if(grade >= 60 && grade <= 100){
                alert("First Class");
            }
            else if(grade >= 50 && grade <= 60){
                alert("Second class");
            }
            else if(grade >= 35 && grade <= 50){
                alert("Just Pass");
            }
            else{
                alert("Khatham, Tata Bye Bye")
            }
            var answer = prompt("Want to check another Percentage?")
            if(answer != "yes"){
                break;
            }
        }
    </script>
</head>

</body>
</html>
