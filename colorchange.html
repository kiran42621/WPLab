<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color change</title>
</head>
<body>
    <p id="Paragraph">Hello, This is paragraph.</p>
    <input type="checkbox" name="" id="check1">
    <input type="color" name="" oninput="doThis()" id="color">
</body>
</html>
<script>
    function doThis(){
        var colour = document.getElementById("color").value;
        document.getElementById("Paragraph").style.color = colour;
    }
</script>
